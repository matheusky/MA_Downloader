<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/global.css">
    <script src="../scripts/script.js"></script>
    <title>Youtube Download</title>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a class="navbar-brand"><img src="../img/ytdl.png" class="dlogo" alt="logo"> Youtube Download</a>
    </div>

    <div class="container" id="inputlink">
        <h2>Youtube Download</h2>
        <p>
            Download Video/Audio from Youtube and save it to your computer.
        </p>
        <div class="tb-input">
            <label for="link">Youtube Link:</label>
            <input type="text" id="link" name="link" value="https://www.youtube.com/watch?v=SaDWMN7HLZo" placeholder="https://www.youtube.com/watch?v=SaDWMN7HLZo">
            <br>
            <br>
            <button class="btn btn-primary" onclick="getVDinf()">Carregar</button>
        </div>
    </div>

    <div id="loading" style="display: none;">
        <div class="lds-dual-ring">Carregando...</div>
    </div>

    <div class="container" id="dldt" style="display: none;">
        <!-- video details -->
        <div class="music-details">
            <div class="music-thumb">
                <img id="dlthumb" alt="">
            </div>
            <div class="music-info">
                <p id="filetypedl"></p>
                <p>Nome: <span id="dltitle"></span></p>
                <p>Canal: <span id="dlchannel"></span></p>
                <p>Tempo: <span id="dltime"></span></p>
                <br>
                <label for="typedl">Tipo:</label>
                <select name="typedl" id="typedl" onchange="quality()">
                    <option value="ad">MP3</option>
                    <option value="vd">Video</option>
                </select>
                <select name="quality" id="quality" style="display: none;">
                </select>
                <button class="btn btn-primary" onclick="configDL()" style="display: block; margin: 0 auto;">Download <i class="fa fa-download"></i></button>
            </div>
            
        </div>
        <br>
        <div class="DLprogress" id="DLprogress">
            <p>Download</p>
            <p id="dltotal"></p>
            <p id="dltimeleft"></p>
            <p id="dlspeed"></p>
            <div class="progress-bar" id="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"><span id="progressnum"></span></div>
            </div>
    
            <button onclick="openFolder()">Abrir Downloads</button>
            <button onclick="reload()">Recome√ßar</button>
        </div>
        <br>
    </div>
    <br>
    

</body>

</html>
